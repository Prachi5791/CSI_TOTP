<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask TOTP Generator</title>
    <style>
      :root {
        --primary-color: #64dfdf;
        --secondary-color: #7400b8;
        --primary-light: rgba(100, 223, 223, 0.2);
        --secondary-light: rgba(116, 0, 184, 0.2);
        --background-dark: #1a1b25;
        --background-panel: rgba(28, 30, 44, 0.85);
        --text-color: #e0e0e0;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: var(--background-dark);
        background-image: radial-gradient(
            circle at 15% 50%,
            var(--primary-light) 0%,
            transparent 40%
          ),
          radial-gradient(
            circle at 85% 30%,
            var(--secondary-light) 0%,
            transparent 40%
          );
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text-color);
      }

      .container {
        width: 90%;
        max-width: 500px;
        padding: 25px;
        background-color: var(--background-panel);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border: 2px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(5px);
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(
          from 0deg at 50% 50%,
          transparent 0%,
          var(--primary-light) 10%,
          transparent 40%,
          var(--secondary-light) 60%,
          transparent 100%
        );
        animation: rotate 20s linear infinite;
        z-index: -1;
        opacity: 0.5;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      h1 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 30px;
        font-size: clamp(1.8rem, 5vw, 2.2rem);
        text-shadow: 0 0 10px rgba(100, 223, 223, 0.3);
        letter-spacing: 2px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        position: relative;
      }

      h1::before,
      h1::after {
        content: "<>";
        font-size: 0.7em;
        opacity: 0.6;
      }

      h1::before {
        transform: scale(-1, 1);
      }

      label {
        display: block;
        margin-bottom: 12px;
        font-size: 1.1rem;
        color: var(--primary-color);
        font-weight: bold;
      }

      select {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 25px;
        background-color: rgba(20, 22, 35, 0.7);
        border: 2px solid var(--primary-color);
        border-radius: 8px;
        font-size: 1rem;
        color: var(--text-color);
        appearance: none;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      select:focus {
        outline: none;
        border-color: #5e60ce;
        box-shadow: 0 0 15px rgba(94, 96, 206, 0.3);
      }

      button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(45deg, #64dfdf, #56cfd1);
        color: #1a1b25;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
      }

      button::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -60%;
        width: 20%;
        height: 200%;
        background: rgba(255, 255, 255, 0.3);
        transform: rotate(30deg);
        transition: all 0.6s ease;
      }

      button:hover::after {
        left: 100%;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      #back {
        background: linear-gradient(45deg, #5e60ce, #6930c3);
        margin-top: 5px;
      }

      .code-display {
        font-size: clamp(2rem, 8vw, 2.5rem);
        letter-spacing: clamp(4px, 2vw, 8px);
        text-align: center;
        margin: 30px 0;
        font-family: "Courier New", monospace;
        background-color: rgba(20, 22, 35, 0.7);
        color: var(--primary-color);
        padding: clamp(15px, 5vw, 20px);
        border-radius: 8px;
        border: 2px solid var(--primary-color);
        text-shadow: 0 0 10px rgba(100, 223, 223, 0.3);
        position: relative;
        overflow: hidden;
        display: flex;
        justify-content: center;
      }

      .code-display span {
        display: inline-block;
        animation: pulse 3s infinite;
      }

      .code-display span:nth-child(2n) {
        animation-delay: 0.5s;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.8;
        }
      }

      .timer {
        text-align: center;
        font-size: clamp(1rem, 3vw, 1.2rem);
        margin-bottom: 20px;
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .timer-icon {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid #5e60ce;
        border-radius: 50%;
        position: relative;
      }

      .timer-icon::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 8px;
        height: 2px;
        background: #5e60ce;
        transform-origin: left;
        transform: translateY(-50%) rotate(45deg);
        animation: timerHand 30s linear infinite;
      }

      @keyframes timerHand {
        0% {
          transform: translateY(-50%) rotate(0deg);
        }
        100% {
          transform: translateY(-50%) rotate(360deg);
        }
      }

      .timer span {
        color: #5e60ce;
        font-weight: bold;
      }

      .progress-bar {
        width: 100%;
        height: 10px;
        background-color: rgba(20, 22, 35, 0.7);
        border-radius: 20px;
        margin-bottom: 25px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .progress {
        height: 100%;
        border-radius: 20px;
        background: linear-gradient(to right, #64dfdf, #5e60ce);
        width: 100%;
        transition: width 1s linear;
        box-shadow: 0 0 10px rgba(100, 223, 223, 0.2);
        position: relative;
      }

      .progress::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.15) 20%,
          rgba(255, 255, 255, 0.1) 40%
        );
        background-size: 200% 100%;
        animation: shimmer 2s infinite linear;
      }

      @keyframes shimmer {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }

      .hidden {
        display: none;
      }

      .selector-wrapper {
        position: relative;
      }

      .selector-wrapper::after {
        content: "â–¼";
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary-color);
        pointer-events: none;
        font-size: 0.8rem;
      }

      @keyframes pulse-indicator {
        0% {
          transform: scale(1);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.5);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 0;
        }
      }

      /* Responsive adjustments */
      @media (max-width: 480px) {
        .container {
          padding: 20px 15px;
          width: 95%;
        }

        button {
          padding: 12px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>TOTP Generator</h1>

      <div id="setup-form">
        <label for="username">SELECT TEAM NAME:</label>
        <select id="username-select">
          <option value="">Select TEAM Name</option>
          <!-- Dynamic username options will be populated here -->
        </select>
        <button id="start-totp">GENERATE ACCESS CODE</button>
      </div>

      <div id="totp-display" style="display: none">
        <div class="code-display" id="totp-code">000000</div>
        <div class="timer">
          CODE EXPIRES IN: <span id="countdown">30</span>s
        </div>
        <div class="progress-bar">
          <div class="progress" id="progress-bar"></div>
        </div>
        <button id="back">CHANGE TEAM</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const usernameSelect = document.getElementById("username-select");
        const startTotpBtn = document.getElementById("start-totp");
        const backBtn = document.getElementById("back");
        const setupForm = document.getElementById("setup-form");
        const totpDisplay = document.getElementById("totp-display");
        const totpCodeElement = document.getElementById("totp-code");
        const countdownElement = document.getElementById("countdown");
        const progressBar = document.getElementById("progress-bar");

        let interval;

        // Fetch usernames from the server and populate the select dropdown
        fetch("/usernames")
          .then((response) => response.json())
          .then((data) => {
            const usernames = data.usernames;
            usernames.forEach((username) => {
              const option = document.createElement("option");
              option.value = username;
              option.textContent = username;
              usernameSelect.appendChild(option);
            });
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Failed to fetch usernames");
          });

        startTotpBtn.addEventListener("click", function () {
          const username = usernameSelect.value.trim();
          if (!username) {
            alert("Please select a username.");
            return;
          }

          // Show TOTP display and hide setup form
          setupForm.style.display = "none";
          totpDisplay.style.display = "block";

          // Start TOTP generation
          updateTOTP(username);
          startTimer();
        });

        backBtn.addEventListener("click", function () {
          // Stop timer
          clearInterval(interval);

          // Show setup form and hide TOTP display
          setupForm.style.display = "block";
          totpDisplay.style.display = "none";
        });

        function updateTOTP(username) {
          fetch("/get-totp", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username: username }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.error) {
                alert(data.error);
                return;
              }

              totpCodeElement.textContent = data.code;
              countdownElement.textContent = data.timeRemaining;
              progressBar.style.width = `${(data.timeRemaining / 30) * 100}%`;
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("Failed to get TOTP code");
            });
        }

        function startTimer() {
          clearInterval(interval);

          // Initial update
          const username = usernameSelect.value.trim();
          updateTOTP(username);

          // Set interval for updates
          interval = setInterval(() => {
            const currentTime = Math.floor(Date.now() / 1000);
            const seconds = 30 - (currentTime % 30);

            countdownElement.textContent = seconds;
            progressBar.style.width = `${(seconds / 30) * 100}%`;

            // Update code if seconds is 30 or 0 (new period)
            if (seconds === 30 || seconds === 0) {
              updateTOTP(username);
            }
          }, 1000);
        }
      });
    </script>
  </body>
</html>
